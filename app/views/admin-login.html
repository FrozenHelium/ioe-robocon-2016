<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Robocup 2016: Admin login</title>
    {% include 'inc.html' %}
    <link rel="stylesheet" type="text/css" href="{% url 'css/admin-login.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-wrapper">
                    {% if isset($noadmin) && $noadmin %}
                    <div class="title">
                        Create admin
                    </div>
                    <div class="extra">
                        You have no admin user yet. Create one now.
                    </div>
                    <div class="error">
                        {% if isset($error) %}
                            {{ $error }}
                        {% endif %}
                    </div>
                    <form method="post">
                        <input type="text" name="username" placeholder="Username" required>
                        <input name="password" type="password" placeholder="Password" required>
                        <input class="btn btn-default" name="register" type="submit" value="Register">
                    </form>
                    {% else %}
                    <div class="title">
                        Admin login
                    </div>
                    <div class="error">
                        {% if isset($error) %}
                            {{ $error }}
                        {% endif %}
                    </div>
                    <form method="post">
                        <input type="text" name="username" placeholder="Username" required>
                        <input name="password" type="password" placeholder="Password" required>
                         <input class="btn btn-default" name="login" type="submit" value="Login">
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
